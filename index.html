<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
	<div class="page__container">
		<header class="header">
			<img class="header__logo" src="./image/logo.svg" alt="лого">
		</header>
		<main class="content">
			<section class="profile">
				<img src="./image/Avatar.png" alt="Аватар" class="profile__avatar">
				<div class="profile__info">
					<h1 class="profile__title">Жак-Ив Кусто</h1>
					<button class="profile__btn" type="button"></button>
					<p class="profile__subtitle">Исследователь океана</p>
				</div>
				<button class="profile__add-card" type="button"></button>
			</section>
			<section class="cards">
				<ul class="card">
				
				</ul>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__paragraph">&copy;2020 Mesto Russia</p>
		</footer>

		<div class="popup popup_type_edit">
			<div class="popup__container">
				<button class="popup__close popup__close_edit" type="button"></button>
				<h2 class="popup__title">Редактировать профиль</h2>
				<form class="form form__type_edit" name="main-form">
					<input type="text" id="form-name" value="" name="name" placeholder="Введите имя" class="form__item" >
					<input type="text" id="form-job" value="" name="job" placeholder="Введите профессию" class="form__item" >
					<button class="form__btn" type="submit">Сохранить</button>
				</form>
			</div>
		</div>
		<div class="popup popup_type_new-card">
			<div class="popup__container">
				<button class="popup__close popup__close_add_card"></button>
				<h2 class="popup__title">Новое место</h2>
				<form class="form form__type_card" id="form__add-card" name="form-add-card">
					<input type="text" id="form-place" name="place" placeholder="Название" class="form__item" >
					<input type="text" id="form-link" name="Link" placeholder="Ссылка на картинку" class="form__item" >
					<button class="form__btn" id="form-addBtn" type="submit">Создать</button>
				</form>
			</div>
		</div>
		<div class="popup popup_type_image">
			<div class="popup__container popup__container_type_image">
				<button class="popup__close popup__close_image" type="button"></button>
				<div class="popup__image"></div>
				<h3 class="popup__image-title"></h3>
			</div>
		</div>
	</div>

	<template class="items">
		<li class="items__item">
			<div class="items__image"></div>
			<button class="items__delete" type="button"></button>
			<div class="items__inner">
				<h3 class="items__title"></h3>
				<button type="button" class="items__icon"></button>
			</div>
		</li>
	</template>

	<script src="./scripts/initial-сards.js"></script>
	<script src="./scripts/main.js"></script>
	<script src="./scripts/validate.js"></script>
</body>

</html>
