<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
	<div class="page__container">
		<header class="header">
			<img class="header__logo" src="./image/logo.svg" alt="лого">
		</header>
		<main class="content">
			<section class="profile">
				<img src="./image/Avatar.png" alt="Аватар" class="profile__avatar">
				<div class="profile__info">
					<h1 class="profile__title">Жак-Ив Кусто</h1>
					<button class="profile__btn" type="button"></button>
					<p class="profile__subtitle">Исследователь океана</p>
				</div>
				<button class="profile__add-card" type="button"></button>
			</section>
			<section class="cards">
				<ul class="card">
					<li class="card__item">
						<img src="./image/elements/karashaevsk.png" alt="город" class="card__image">
						<div class="card__inner">
							<h3 class="card__title">Карачаевск</h3>
							<button src="./image/heart.svg" type="button" class="card__icon"></button>
						</div>
					</li>
					<li class="card__item">
						<img src="./image/elements/elbrus.png" alt="Эльбрус" class="card__image">
						<div class="card__inner">
							<h3 class="card__title">Гора Эльбрус</h3>
							<button src="./image/heart.svg" type="button" class="card__icon"></button>
						</div>
					</li>
					<li class="card__item">
						<img src="./image/elements/dombai.png" alt="Домбай" class="card__image ">
						<div class="card__inner">
							<h3 class="card__title">Домбай</h3>
							<button src="./image/heart.svg" type="button" class="card__icon card__icon_active"></button>
						</div>
					</li>
					<li class="card__item">
						<img src="./image/elements/elbrus.png" alt="Эльбрус" class="card__image">
						<div class="card__inner">
							<h3 class="card__title">Гора Эльбрус</h3>
							<button src="./image/heart.svg" type="button" class="card__icon"></button>
						</div>
					</li>
					<li class="card__item">
						<img src="./image/elements/dombai.png" alt="Домбай" class="card__image">
						<div class="card__inner">
							<h3 class="card__title">Домбай</h3>
							<button src="./image/heart.svg" type="button" class="card__icon"></button>
						</div>
					</li>
					<li class="card__item">
						<img src="./image/elements/karashaevsk.png" alt="Карачаевск" class="card__image">
						<div class="card__inner">
							<h3 class="card__title">Карачаево-Черкессия</h3>
							<button src="./image/heart.svg" type="button" class="card__icon"></button>
						</div>
					</li>
				</ul>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__paragraph">&copy;2020 Mesto Russia</p>
		</footer>

		<div class="popup">
			<div class="popup__container">
				<button class="popup__close" type="button"></button>
				<h2 class="popup__title">Редактировать профиль</h2>
				<form class="form" name="main-form">
					<input type="text" id="form-name" value="" name="name" placeholder="Введите имя" class="form__item">
					<input type="text" id="form-job" value="" name="job" placeholder="Введите профессию" class="form__item">
					<button class="form__btn" type="submit">Сохранить</button>
				</form>
			</div>
		</div>
	</div>

	<script src="./scripts/main.js"></script>
</body>

</html>
