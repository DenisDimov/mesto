<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
	<div class="page__container">
		<header class="header">
			<img class="header__logo" src="./image/logo.png" alt="лого">
		</header>
		<main class="content">
			<section class="profile">
				<img src="./image/Avatar.png" alt="Аватар Жака" class="profile__avatar">
				<div class="profile__info">
					<h1 class="profile__title">Жак-Ив Кусто</h1>
					<img class="profile__btn popup__opened" src="./image/Button.svg" alt="редактировать профиль">
					<p class="profile__subtitle">Исследователь океана</p>
				</div>
				<button class="content__add-card" type="button"></button>
			</section>
			<section class="cards">
				<ul class="card">
					<li class="card__item">
						<img src="./image/elements/karashaevsk.png" alt="город" class="card__image">
						<div class="card__inner">
							<h3 class="card__title">Карачаевск</h3>
							<img src="./image/heart.svg" alt="" class="card__icon">
						</div>
					</li>
					<li class="card__item">
						<img src="./image/elements/elbrus.png" alt="Эльбрус" class="card__image">
						<div class="card__inner">
							<h3 class="card__title">Гора Эльбрус</h3>
							<img src="./image/heart.svg" alt="" class="card__icon">
						</div>
					</li>
					<li class="card__item">
						<img src="./image/elements/dombai.png" alt="Домбай" class="card__image ">
						<div class="card__inner">
							<h3 class="card__title">Домбай</h3>
							<img src="./image/heart.svg" alt="" class="card__icon card__icon_active">
						</div>
					</li>
					<li class="card__item">
						<img src="./image/elements/elbrus.png" alt="Эльбрус" class="card__image">
						<div class="card__inner">
							<h3 class="card__title">Гора Эльбрус</h3>
							<img src="./image/heart.svg" alt="" class="card__icon">
						</div>
					</li>
					<li class="card__item">
						<img src="./image/elements/dombai.png" alt="Домбай" class="card__image">
						<div class="card__inner">
							<h3 class="card__title">Домбай</h3>
							<img src="./image/heart.svg" alt="" class="card__icon">
						</div>
					</li>
					<li class="card__item">
						<img src="./image/elements/karashaevsk.png" alt="Карачаевск" class="card__image">
						<div class="card__inner">
							<h3 class="card__title">Карачаево-Черкессия</h3>
							<img src="./image/heart.svg" alt="" class="card__icon">
						</div>
					</li>
				</ul>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__paragraph">&copy;2020 Mesto Russia</p>
		</footer>

		<section class="popup popup__opened">
			<div class="popup__container">
				<button class="popup__close"></button>
				<h2 class="popup__title">Редактировать профиль</h2>
				<form class="form">
					<input type="text" value="Жак-Ив Кусто" class="form__name">
					<input type="text" value="Исследователь океана" class="form__job">
					<input class="form__btn" type="submit" value="Сохранить">
				</form>
			</div>
		</section>
	</div>

	<script src="./scripts/main.js"></script>
</body>

</html>
