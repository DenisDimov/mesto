<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>

</head>

<body class="page">
	<div class="page__container">
		<header class="header">
			<img class="header__logo" src="<%=require('./image/logo.svg')%>" alt="лого">
		</header>
		<main class="content">
			<section class="profile">
				<!-- <img src="<%=require('./image/Avatar.png')%>" alt="Аватар" class="profile__avatar"> -->
				<img src="#" alt="Аватар" class="profile__avatar">
				<div class="profile__avatar-edit"></div>
				<div class="profile__info">
					<h1 class="profile__title">Жак-Ив Кусто</h1>
					<button class="profile__btn" type="button"></button>
					<p class="profile__subtitle">Исследователь океана</p>
				</div>
				<button class="profile__add-card" type="button"></button>
			</section>
			<section class="cards">
				<ul class="card">
				
				</ul>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__paragraph">&copy;2020 Mesto Russia</p>
		</footer>

		<div class="popup popup_type_edit">
			<div class="popup__container">
				<button class="popup__close popup__close_edit" type="button"></button>
				<h2 class="popup__title">Редактировать профиль</h2>
				<form class="form form_type_edit popup__form" name="main-form" novalidate>
					<input type="text" id="name" value="" name="name" placeholder="Имя" class="form__item form__name popup__input" required minlength="2" maxlength="40">
					<span class="form__input-error" id="name-error"></span>
					<input type="text" id="job" value="" name="job" placeholder="Вид деятельности" class="form__item form__job popup__input" required minlength="2" maxlength="200">
					<span class="form__input-error" id="job-error"></span>
					<button class="form__btn" type="submit" id="profile-btn">Сохранить</button>
				</form>
			</div>
		</div>
		<div class="popup popup_type_new-card">
			<div class="popup__container">
				<button class="popup__close popup__close_add_card"></button>
				<h2 class="popup__title">Новое место</h2>
				<form class="form form_type_card popup__form" id="form__add-card" name="form-add-card" novalidate>
					<input type="text" id="place" name="place" placeholder="Название" class="form__item form__place popup__input" required minlength="2" maxlength="30">
					<span class="form__input-error" id="place-error"></span>
					<input type="url" id="link" name="Link" placeholder="Ссылка на картинку" class="form__item form__link popup__input" required>
					<span class="form__input-error" id="link-error"></span>
					<button class="form__btn popup__button" id="form-addBtn" type="submit">Сохранить</button>
				</form>
			</div>
		</div>
		<div class="popup popup_type_image">
			<div class="popup__container popup__container_type_image">
				<button class="popup__close popup__close_image" type="button"></button>
				<div class="popup__image"></div>
				<h3 class="popup__image-title"></h3>
			</div>
		</div>
	</div>

	<div class="popup popup_type_avatar">
		<div class="popup__container">
			<button class="popup__close popup__close_add_card"></button>
			<h2 class="popup__title">Обновить аватар</h2>
			<form class="form form_type_avatar popup__form" novalidate>
				<input type="text" id="avatar" name="avatar" placeholder="Название" class="form__item popup__input popup__avatar" required minlength="2" >
				<span class="form__input-error" id="avatar-error"></span>
				<button class="form__btn popup__button" id="avatar-btn" type="submit">Сохранить</button>
			</form>
		</div>
	</div>

	<div class="popup popup_type_delete">
		<div class="popup__container">
			<button class="popup__close"></button>
			<h2 class="popup__title">Вы уверены?</h2>
			<form class="form form_type_avatar popup__form" novalidate>
				<button class="form__btn popup__button popup__delete" type="submit">Да</button>
			</form>
		</div>
	</div>

	<template class="card-template">
		<li class="card__item">
			<div class="card__image"></div>
			<button class="card__delete card__delete_active" type="button"></button>
			<div class="card__inner">
				<h3 class="card__title"></h3>
				<div class="card__container-likes">
					<button type="button" class="card__icon"></button>
					<p class="card__like">0</p>
				</div>
			</div>
		</li>
	</template>

</body>

</html>
